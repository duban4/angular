<body class="body-documento">
    
    <div class="contenedor-documento">

        <div class="row">
    
                <div class="col-lg-8 offset-lg-2"> 
    
                    <div class="card">
    
                        <div class="titulo-documento">
    
                            <h3>Documentos</h3>
    
                        </div>
    
                    </div>
    
                </div>
        </div>
    
    </div>

    <hr class="hr-licitaciones">

    <div class="contenedor-tabla">

        <div class="row">

            <div class="col-lg-12 ">

            
                 <table class="table">
                <thead class="form-control" >
                    <tr>
                        <div>
                            <input class="btn waves-effect btn-info" type="button" style="color: white;" value="Filtrar">
                        </div>
                    </tr>
                    <hr class="hr-licitaciones">
                    <tr class="row">
                        <th class="col-md-1">
                            <h6 class="titulo-encabezado">Nombre</h6>
                        </th>
                        <th class="col-md-1">
                            <h6 class="titulo-encabezado">Fecha de expedicion</h6>
                        </th>
                        <th class="col-md-1">
                            <h6 class="titulo-encabezado">Estado</h6>
                        </th>
                        <th class="col-md-1">
                            <h6 class="titulo-encabezado">Entidad</h6>
                        </th>
                       
                        
                    </tr>
                </thead>
                <tbody class="form-control">
                    
                    <tr class="row" >
                        <td class="col-md-1" >
                           <div class="texto">	MIN 017 DE 2020</div>
                        </td>
                        <td class="col-md-1">
                            <div div class="texto" >Contratación Mínima Cuantía</div>
                        </td>
                        <td class="col-md-1" >
                            <div div class="texto" >Liquidado</div>
                        </td>
                       
                        <td  class="botones col-md-2">

                        <div class="contenedor-botones">
                            <button data-toggle="tooltip" data-placement="top" title="" class="complemento btn btn-default btn-d" >
                                
                                    <i class="far fas fa-download"></i>
                                
                            </button>
                            

                        </div>
                                
                        <div class="contenedor-botones">

                            <button  class="btn btn-default btn-d" >
                                <i  class="far fa-eye"></i>
                                    
                            </button>

                        </div>


                        </td>
                    
                    </tr>

                </tbody>
                <tfoot>
                    <th>
                        <button type="button" class="btn btn-default" style="box-shadow: none;" (click)="open(contenido)" >
                            <i class="icono fas fa-plus-circle"></i>
                        </button>

            
                        
                    </th>


                    
                </tfoot>
                </table>

            </div>

        </div>

    </div>

    
    

</body>
